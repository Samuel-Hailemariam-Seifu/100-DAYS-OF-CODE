<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel - Nature Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="carousel-container">
      <!-- Main Image Section -->
      <div class="main-image-section">
        <!-- Left Arrow -->
        <button class="nav-arrow nav-arrow-left" id="prevBtn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>

        <!-- Main Image -->
        <div class="main-image-container">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&h=600&fit=crop"
            alt="Kingfisher Bird"
            class="main-image"
            id="mainImage"
          />
        </div>

        <!-- Right Arrow -->
        <button class="nav-arrow nav-arrow-right" id="nextBtn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>

      <!-- Thumbnail Gallery -->
      <div class="thumbnail-gallery">
        <div class="thumbnail-item" data-index="0">
          <img
            src="https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=150&h=100&fit=crop"
            alt="White Flowers"
            class="thumbnail-image"
          />
        </div>

        <div class="thumbnail-item" data-index="1">
          <img
            src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=150&h=100&fit=crop"
            alt="Fern Fronds"
            class="thumbnail-image"
          />
        </div>

        <div class="thumbnail-item active" data-index="2">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=100&fit=crop"
            alt="Kingfisher Bird"
            class="thumbnail-image"
          />
        </div>

        <div class="thumbnail-item" data-index="3">
          <img
            src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=150&h=100&fit=crop"
            alt="Lake and Forest"
            class="thumbnail-image"
          />
        </div>

        <div class="thumbnail-item" data-index="4">
          <img
            src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=150&h=100&fit=crop"
            alt="Old Tree"
            class="thumbnail-image"
          />
        </div>

        <div class="thumbnail-item" data-index="5">
          <img
            src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=150&h=100&fit=crop"
            alt="Rolling Hills"
            class="thumbnail-image"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
