    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Challenge</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <div class="profile-card">
        <!-- Top Section with Dark Pink Background -->
        <div class="card-top">
          <!-- Profile Image -->
          <div class="profile-image-container">
            <img
              src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face"
              alt="Johnny Rogers"
              class="profile-image"
            />
          </div>

          <!-- Wavy Separator -->
          <div class="wavy-separator">
            <svg viewBox="0 0 400 60" preserveAspectRatio="none">
              <path
                d="M0,30 Q100,0 200,30 T400,30 L400,60 L0,60 Z"
                fill="white"
              />
            </svg>
          </div>
        </div>

        <!-- Bottom Section with White Background -->
        <div class="card-bottom">
          <!-- Profile Info -->
          <div class="profile-info">
            <h1 class="profile-name">Johnny Rogers</h1>
            <p class="profile-username">@jonnyrogers</p>
          </div>

          <div class="profile-bio">
            <p>
              Crafting brand and communication strategies, creating visual
              designs, leading art direction, and capturing portraits through
              photography.
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button class="btn btn-follow" id="followBtn">Follow</button>
            <button class="btn btn-message" id="messageBtn">Message</button>
          </div>
        </div>

    </div>

    <script src="script.js"></script>
